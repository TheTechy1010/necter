<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Practice</title>
  </head>
  <body>
    <h1>JQuery Practice</h1>
    <div class="jumbotron">
        <div class="col-md-4 col-sm-4 col-lg-4">

        </div>
        <div class="col-md-4 col-sm-4 col-lg-4">
            <input type="text" name="num" class="form-control" id="num" value="15">

            <input type="button" value="Increment" class="btn btn-secondary" id="btnSub">
            <input type="button" value="Decrement" class="btn btn-danger" id="btnSub2">
        </div>
        <div class="col-md-4 col-sm-4 col-lg-4">

        </div>
    </div>
    <hr />
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
        var number = Number($('#num').val());
        console.log(number);
        var incre = $('#btnSub').click(function(){
            $('#num').empty();
            var x = Number($('#num').val())+1;
            $('#num').val(x);
        });

        });
        $("#btnSub2").click(function(){
            $('#num').empty();
            var n = Number($('#num').val()-1);
            $('#num').val(n);
        });
    </script>
  </body>
</html>
